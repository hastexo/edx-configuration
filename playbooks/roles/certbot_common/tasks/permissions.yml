---
- name: stat config dir
  stat:
    path: "{{ certbot_conf_dir }}"
  register: p

- name: base directory permissions
  shell: >
    find {{ certbot_conf_dir }} -type d -exec chmod go+rx {} \;
  when:
    - p.stat.isdir is defined
    - p.stat.isdir

- name: base file permissions
  shell: >
    find {{ certbot_conf_dir }} -type f -exec chmod go+r {} \;
  when:
    - p.stat.isdir is defined
    - p.stat.isdir
